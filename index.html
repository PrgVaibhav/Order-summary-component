<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <img class="main-bg" src="images/illustration-hero.svg" alt="pattern-background-desktop" aria-hidden="true" focusable="false" />

        <div class="card-info">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="price-info">
          <img src="images/icon-music.svg" alt="" aria-hidden="true" focusable="false" />
          <ul>
            <li>Annual Plan</li>
            <li>$59.99/year</li>
          </ul>
          <a href="#">Change</a>
        </div>

        <div class="buttons">
          <a class="btn-1" href="#">Proceed to Payment</a>
          <a class="btn-2" href="#"> Cancel Order</a>
        </div>
      </section>
    </main>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
  </body>
</html>
